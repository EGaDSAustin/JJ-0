name: Change Permissions

on:
  schedule:
    - cron: '50 18 * * 2'
jobs:
  change-permissions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install @actions/github

    - name: Change permissions
      run: |
        const github = require('@actions/github');
        const octokit = new github.GitHub(process.env.GITHUB_TOKEN);

        const owner = 'texas-egads';  // Replace with your GitHub username or organization
        const repo = 'JJ-0';  // Replace with your repository name
        const currentPermissionUser = 'bob';  // Replace with the current user to be removed
        const newPermissionUser = 'grizzledwarvet23';  // Replace with the new user to be added

        // Remove permissions from the current user
        await octokit.repos.removeCollaborator({
          owner,
          repo,
          username: currentPermissionUser
        });

        // Add permissions to the new user
        await octokit.repos.addCollaborator({
          owner,
          repo,
          username: newPermissionUser,
          permission: 'write'  // Adjust permissions as needed (read, write, admin)
        });
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
